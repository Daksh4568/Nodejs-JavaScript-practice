    <button id="start">Start</button>
    <button id="stop">Stop</button>

<script>
  // approach 1
    // setInterval( function(){
    //    console.log("Daksh" , Date.now()) , Date.now() will basically give the date 
    // }, 1000)

    // approach 2
    let intervalId 
    const sayDate = function(str){
      console.log("Daksh" , Date.now())
    };
    const startPrintingDate = function(){
       intervalId = setInterval(sayDate , 1000);
    };
     const stopPrintDate = function(){
      clearInterval(intervalId);
      intervalId = null;
     };
    document.querySelector('#start').addEventListener('click' , startPrintingDate);
    
   document.querySelector('#stop').addEventListener('click' , stopPrintDate);
</script>
